                    <h3 id="cinnamon">Cinnamoroll</h3>
                    시나모롤은 먼 하늘 구름 위에서 태어난 강아지예요.<br> 
                    어느 날 하늘에서 하늘하늘 날아오던 시나모롤을, <br> 
                    ‘카페 시나몬’ 주인 누나가 발견해서 그냥 그대로 같이 살게 되었어요. <br> 
                    꼬리가 마치 시나몬롤처럼 돌돌 말려 있어 ‘시나몬’이라는 이름을 갖게 되었고, <br> 
                    지금은 카페의 간판 강아지로 활약 중이에요. <br> 
                    특기는 큰 귀를 파닥거리면서 하늘을 나는 일! <br> 
                    얌전하지만 붙임성이 좋아 손님들의 무릎 위에서 자버리기도 한답니다.<br>
